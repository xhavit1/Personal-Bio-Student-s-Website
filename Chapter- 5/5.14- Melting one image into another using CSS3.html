<!DOCTYPE html>

<!-- Fig. 5. 14: meltingsimages.html --->
<!-- Melting one image into another using CSS3. -->

<html>
<head>
	<meta charset="utf-8">
	<title>Melting Images</title>
	<style type="text/css">
	#cover
	{
		position: relative;
		margin: 0 auto;
	}
	#cover img
	{
		position: absolute;
		left: 0;
		-webkit-transition: opacity 3s ease-in-out;
		transition: opacity 3s ease-in-out;
	}
	#cover img.top:hover
		{ opacity: 0; }
	</style>
</head>
<body>

</div>
</body>
</html>
