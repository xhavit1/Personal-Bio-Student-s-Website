	<head>
		<meta charset="utf-8">
		<title>Box Shadow</title>
		<style type="text/css">
			div
			{
				width: 200px;
				height: 200px;
				background-color: plum;
				box-shadow: 25px 25px 50px dimgrey;
				float: left;
				margin-right: 120px;
				margin-top: 40px;
			}

			.box2
			{
				width: 200px;
				height: 200px
				background-colorplum;
				box-shadow: -25px -25px 50px dimgrey;
			}
			h2
			{
				text-align: center;
			}
		</style>
	</head>
