<!DOCTYPE html>
<html>
	<head>
		<title>Forms</title>
	</head>
		<body>
			<h1>Feedback Form</h1>
			<p>Please fill out this form to help us improve our site</p>
			<!-- This tag starts the form, gives the method of sending information and the location of the form-porocessing script -->
			<form method="post" action= "http://deitel.com" >
				<!-- hidden inputs contain non-visual information that will also be submitted -->
				<input type="hidden" name="receipent" value="deitel@deitel.com">
				<input type="hidden" name="subject" value="Feedback Form">
				<input type="hidden" name="redirect" value="main.html" >
				<!-- input type="text> inserts a text field" -->
				<p> <label>Name:
					<input  name="name"  type="text" size="25" maxlength="30" >
				</label></p>
				<p>
					<!-- input types "submit" and "reset" insert buttons for submutting and clearing the form's contects, respectively --> 
					<input type="submit" value="submit">
					<input type="reset" value="Clear">
				</p>
				
				<!-- Below is the code when you click it gets you back to the Chapter 2 -->
			<p><em><strong><a href="Chapter_2.html" class="previous">&laquo; Back to Chapter 2</a></strong></em></p>
		</body>
</html>
