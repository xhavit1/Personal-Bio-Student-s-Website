<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>A simple HTML5 table</title>
	</head>
		<body>
			<!-- the <table> tag opens a atable-->
				<table border="1">
					<!-- the <caption> tag summarizes the table's -->	
						<!-- contents (this helps visually impared people) --> 
						<caption><strong> Table of Fruits(1st column) and Their Prices(2nd coumn)
						</strong></caption>
						<thead>
							<tr><!-- <tr insterts a table row-->
								<th>Fruit</th> <!-- inserts a heading cell -->
								<th>Price</th>
								
							</tr>

						</thead>
						<!-- the <tfoot> section appears last in the table -->
							<!-- it formats the table footer-->
							<tfoot>
								<tr>
									<th>Total</th>
									<th>$3.75</th>
								</tr>
							</tfoot>
							<!-- all table contect is enclosed-->
							<!-- within the <tbody> -->	
								<tbody>
									<td>Apple</td> <!--insert a data cell-->
									<td>$0.25</td>
									<tr>
									<td>Orange</td>
									<td>$0.50</td>
									</tr>
									<tr>
									<td>Banana</td>
									<td>$1.00</td>
								</tr>
								</tbody>

								<tbody>
									<tr>
										<td>pineapple</td>
										<td>$2.00</td>

									</tr>
								</tbody>
								<tbody>
									<td></td>

								</tbody>

								<!-- Below is the code when you click it gets you back to the Chapter 2 -->
								<p><em><strong><a href="Chapter_2.html" class="previous">&laquo; Back to Chapter 2</a></strong></em></p>
		</body>
</html>
