<!DOCTYPE html> 
<!-- Fig. 4.10 postitionin2.html -->
<!-- Relative positioning og elements. -->
<html>
	<head>
		<meta charset="utf-8">
		<title>Relative positioning</title>
		<style type="text/css">
			p 	{ font-size: 1.3em;
				font-family: verdana, arial, sans-serif; }
			span { color: red; 
				font-size: .6em;
				height: 1em;}
			.super	{ position: relative;
			top: -1ex; }
			.sub { position: relative;
			bottom: -1ex; }
			.shiftleft { position: relative;
			bottom: -1ex; }
			.shiftright { position: relative;
			bottom: -1ex; }
		</style>
	</head>
		<body>

			<!-- Below is the code when you click it gets you back to the Chapter 4 -->
			<h4><a href="Chapter_4.html" class="previous">&laquo; Back to Chapter 4</a></h4>

			<P>The text at the end of this sentence <span class="super">is in superscript.</span></P>
			<p>The text at the end of this sentence <span class="sub">is in subscript.</span></p>
			<p>The text at the end of this sentences<span class="shiftleft">is shifted left.</span></p>
			<p>The text at the end of this sentence <span class="shiftright">is shifted right.</span></p>
		</body>
</html>
