<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	  <title> Tables</title>
	</head>
	  <body>
	  	<h1>Table Example: Spanning Rows and Columns</h1>
	  	<table border="1">
	  		<caption>A more complex sample table</caption>
	  		<thead>
	  			<!-- rowspan and colspans merge the specified -->	
	  			<!-- number of cells and colspans merge the specified-->
	  			<tr>
	  				<!-- merge two rows-->
	  				<th rowspan="2">
	  					<img src="images/camel.png" width="205" height="167" alt="Picture of Cammel" > 
	  				</th>
	  				<!-- merge four columns-->
	  				<th colspan="4">
	  					<strong>Camleid comparison</strong><br>
	  					Aproximate as of 6/2011	
	  				</th> 
	  			</tr>
	  			<th>Number of humps</th>
	  			<th>Indigenous region</th>
	  			<th>Spits?</th>
	  			<th>Produces wool?</th>
	  			</tr>
	  		   </thead>
	  		   <tbody>
	  		   	<tr>
	  		   		<th>Camels (bactarian)</th>
	  		   		<td>2</td>
	  		   		<td>Africa/Asia</td>
	  		   		<td>Yes</td>
	  		   		<td>Yes</td>
	  		   	</tr>
	  		   	<tbody>
	  		   		<th>Llamas</th>
	  		   		<td>1</td>
	  		   		<td>Andes Mountains</td>
	  		   		<td>Yes</td>
	  		   		<td>Yes</td>

	  		   	</tbody>

			<p><em><strong><a href="Chapter_2.html" class="previous">&laquo; Back to Chapter 2</a></strong></em></p>
	  </body>
	</html>
