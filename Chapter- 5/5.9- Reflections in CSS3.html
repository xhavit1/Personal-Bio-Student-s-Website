<!DOCTYPE html>
<!-- Fig. 5.9 reflection.html-->
<!-- Reflections in CSS3 -->
<html>
	<head>
		<meta charset="utf-8">
		<title>Reflection</title>
		<style type="text/css">
		img { margin: 10px; }
		img.below
		{
			-webkit-box-reflect: below 5px
			-webkit-gradient(
				linear, left top, left bottom,
				from(transparent), to(white) );
		}
		img.right
		{
			-webkit-box-reflect: right 5px
			 -webkit-gradient(
			 	linear, right top, left top,
			  from(transparent), to(white));
		}
	</style>
	</head>
		<body>

			<!-- Below is the code when you click it gets you back to the Chapter 5 -->
			<h4><a href="Chapter_5.html" class="previous">&laquo; Back to Chapter 5</a></h4>
			
			<img class="below"	src="images/Java how to program.jpg" width="138" height="180" alt="Java How to Program book cover" >
			<img class="right"	src="images/Java how to program.jpg" width="138" height="180" alt="Java How to Program book cover" >
		</body>
</html>
